name: "\u2728 機能追加"
description: "新しい機能の提案"
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能提案ありがとうございます。以下の項目をできるだけ詳しく記入してください。

  - type: textarea
    id: summary
    attributes:
      label: 機能の概要
      description: 追加したい機能を簡潔に説明してください。
      placeholder: 例）ゲーム結果の履歴一覧画面を追加したい
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 背景・動機
      description: なぜこの機能が必要だと考えますか？どのような課題を解決しますか？
      placeholder: 例）過去のゲーム結果を振り返りたいが、現在は最後の結果しか確認できない
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 希望する実装内容
      description: 機能の具体的な動作イメージを記載してください。
      placeholder: |
        - ホーム画面に「履歴」ボタンを追加
        - 履歴画面では過去のゲーム結果を一覧で表示
        - 各結果をタップすると詳細を確認できる
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した解決方法があれば記載してください。
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: 参考になるスクリーンショット、モックアップ、関連リンクなどがあれば添付してください。
    validations:
      required: false
